
<div class="panel panel-default">
  <div class="panel-heading">Search Result: {{movieResult.Title}}</div>
  <div class="panel-body">
  <div class="col-md-4"><img src="{{meaningResult.Poster}}"></div>
   <div class="col-md-6">
  <h3 class="text-info">{{movieResult.Title}}</h3>
   <b> Year:</b> {{movieResult.Year}}
    <br/>
    <b>Cast:</b> {{movieResult.Actors}}
    <br/>
    <b>Plot:</b> <span class="text-primary">{{movieResult.Plot}}</span>
    <br/>
    <b>Awards:</b> <span class="text-success">{{movieResult.Awards}}</span>
    <br/>
    <b>Language: </b>{{movieResult.Language}}
    <br/>
    <b>Imdb Rating : </b>{{movieResult.imdbRating}}
    <br/>
    </div>
  </div>
</div>
